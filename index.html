<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>

<body>
  <div class="demonstration">
    <div class="app-demo"></div>
    <img class="app-demo" src="./img/img4.png" alt="Desenho">
  </div>
  <main class="container">
    <div class="sigin-form">
      <div class="login-head">
        <div class="sub-title">Bem Vindo de volta</div>
        <h1 class="title">Faça login na sua conta</h1>
      </div>

      <form action=>
        <div class="input-box">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="E-mail">
        </div>
        <div class="input-box">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Senha">
        </div>

        <div class="form-foot">
          <label>
            <input type="checkbox"> Lembre de mim
          </label>
          <a href="#">Esqueceu sua senha?</a>
        </div>

        <div class="form-action">
          <button type="submit" class="primary" onclick="">Entrar</button>
          <button type="button" class="google-sign-in">Ou faça login com Google</button>
          <img class="google" src="./img/google.png" alt="Logo google">
        </div>
      </form>

      <div class="need-sign-up">
        <span>Não tem uma conta? <a href="#">Cadastre-se</a></span>
      </div>
    </div>
  </main>
</body>

</html>
